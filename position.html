<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px;padding-top: 60px;padding-left: 80px;">

    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      z-index: 100;
      ">header</div>
    
    <div style="
    background-color: green;
    color: white;
    width: 72px;
    position: fixed;
    left: 0;
    top: 50px;
    bottom: 0;
    ">sidebar
        <div style="
        position: absolute;
        right: 0;
        top: 0;
        background-color: red;
        color: white;
        ">
          X</div>
    </div>

    <div style="
    position: absolute;
    right: 10px;
    top: 60px;
    background-color: red;
    color: white;
    ">
      absolute</div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      position: static;
      ">
      div 1
    </div>

    <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;
    ">
      div 2
      <div style="
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: black;
      color: white;
      ">
        5:00</div>
    </div>
  </body>
</html>
